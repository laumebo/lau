<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myParagraph">Laura Melissa:)</p>
    <button onclick="changeStyle()">Cambiar Estilo</button>

    <script>

        function changeStyle(){
            var paragraph = document.getElementById("myParagraph");
            paragraph.style.color = "purple";
            paragraph.style.fontSize = "70px";
            paragraph.style.fontWeight = "fantasy";
            paragraph.style.backgroundColor = "pink";
            paragraph.style.border = "double";
            paragraph.style.textAlign = "center"
        }
    
    </script>
</body>
</html>
