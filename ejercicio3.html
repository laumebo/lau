<html>
<head>
  <title>Ejercicio JavaScript en HTML</title>

    function cambiarColor() {

    }
  </script>
</head>
<body>
  <h1>cambiar el color del body</h1>
  <button onclick="cambiarColor()">Cambiar Color</button>
</body>
</html>
